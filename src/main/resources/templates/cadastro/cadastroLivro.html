<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="salvarLivro" method="post">

		<label>Nome</label> <input name="nome"> 
		<label>Genero</label> <input name="genero"> 
		<input type="submit" value="Salvar">
	</form>
	
	
	<a href="/listaLivros">Listar</a>
	<table>
		<tr th:each = "livro : ${livros}">
		<td th:text = "${livro.id}"></td>
		<td th:text = "${livro.nome}"></td>
		<td th:text = "${livro.genero}"></td>
		</tr>
	</table>
	
	
</body>
</html>
