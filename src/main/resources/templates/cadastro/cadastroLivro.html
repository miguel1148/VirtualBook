<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
      
      
</head>
<body>

	<form action="salvarLivro" method="post" th:object="${livroObj}">

		<label>ID</label> 
		<input name="id" th:field="*{id}" readonly="readonly">
		<label>Nome</label> 
		<input name="nome" th:field="*{nome}"> 
		<label>Genero</label> 
		<input name="genero" th:field="*{genero}"> 
		<input type="submit" value="Salvar">
	</form>
		
	
	<a href="/listaLivros">Listar</a>
	<table>
		<tr th:each = "livro : ${livros}">
		<td th:text = "${livro.id}"></td>
		<td th:text = "${livro.nome}"></td>
		<td th:text = "${livro.genero}"></td>
		
		<td><a th:href="@{/alugarLivro/{idLivro}(idLivro=${livro.id})}">Editar</a> </td>
		</tr>
	</table>
	
	
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
